<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b1a84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a34a8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" />
  
  <!-- Luxury bathroom tiles -->
  <rect x="50" y="50" width="600" height="350" fill="#f5f5f5" />
  
  <!-- Draw marble effect tiles -->
  <g fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1">
    <rect x="50" y="50" width="150" height="87.5" fill="#f9f9f9" />
    <rect x="200" y="50" width="150" height="87.5" fill="#f0f0f0" />
    <rect x="350" y="50" width="150" height="87.5" fill="#f9f9f9" />
    <rect x="500" y="50" width="150" height="87.5" fill="#f0f0f0" />
    
    <rect x="50" y="137.5" width="150" height="87.5" fill="#f0f0f0" />
    <rect x="200" y="137.5" width="150" height="87.5" fill="#f9f9f9" />
    <rect x="350" y="137.5" width="150" height="87.5" fill="#f0f0f0" />
    <rect x="500" y="137.5" width="150" height="87.5" fill="#f9f9f9" />
    
    <rect x="50" y="225" width="150" height="87.5" fill="#f9f9f9" />
    <rect x="200" y="225" width="150" height="87.5" fill="#f0f0f0" />
    <rect x="350" y="225" width="150" height="87.5" fill="#f9f9f9" />
    <rect x="500" y="225" width="150" height="87.5" fill="#f0f0f0" />
    
    <rect x="50" y="312.5" width="150" height="87.5" fill="#f0f0f0" />
    <rect x="200" y="312.5" width="150" height="87.5" fill="#f9f9f9" />
    <rect x="350" y="312.5" width="150" height="87.5" fill="#f0f0f0" />
    <rect x="500" y="312.5" width="150" height="87.5" fill="#f9f9f9" />
  </g>
  
  <!-- Double Sink -->
  <ellipse cx="150" cy="150" rx="60" ry="40" fill="white" stroke="#ddd" stroke-width="2" />
  <ellipse cx="280" cy="150" rx="60" ry="40" fill="white" stroke="#ddd" stroke-width="2" />
  <rect x="145" y="150" width="10" height="30" fill="#d3d3d3" />
  <rect x="275" y="150" width="10" height="30" fill="#d3d3d3" />
  
  <!-- Large Mirror -->
  <rect x="90" y="70" width="250" height="70" fill="#e6e6fa" stroke="#ccc" stroke-width="2" />
  <ellipse cx="215" cy="105" rx="100" ry="25" fill="url(#lightGradient)" />
  
  <!-- Walk-in Shower -->
  <rect x="450" y="70" width="180" height="180" fill="#e6e6fa" stroke="#ccc" stroke-width="2" />
  <line x1="450" y1="70" x2="630" y2="70" stroke="#a9a9a9" stroke-width="4" />
  <line x1="450" y1="70" x2="450" y2="250" stroke="#a9a9a9" stroke-width="4" />
  <line x1="630" y1="70" x2="630" y2="250" stroke="#a9a9a9" stroke-width="4" />
  <circle cx="540" cy="90" r="15" fill="#d3d3d3" />
  <circle cx="540" cy="90" r="5" fill="#6a34a8" />
  
  <!-- Luxury Bathtub -->
  <ellipse cx="215" cy="290" rx="120" ry="60" fill="white" stroke="#ccc" stroke-width="2" />
  <ellipse cx="215" cy="290" rx="100" ry="50" fill="#f8f8f8" stroke="#eee" />
  <circle cx="305" cy="280" r="10" fill="#d3d3d3" />
  
  <!-- Deluxe Room Bathroom Text -->
  <rect x="0" y="430" width="700" height="70" fill="rgba(0,0,0,0.5)" />
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Deluxe Room - Bathroom</text>
</svg> 