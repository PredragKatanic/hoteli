<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b1a84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a34a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" />
  
  <!-- Window outline -->
  <rect x="450" y="100" width="200" height="250" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
  <rect x="460" y="110" width="180" height="230" fill="#87ceeb" />
  
  <!-- Bed outline - king size -->
  <rect x="50" y="250" width="350" height="180" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  <rect x="50" y="250" width="350" height="50" rx="10" fill="#6a34a8" />
  <rect x="60" y="310" width="330" height="110" fill="#f8f8f8" />
  
  <!-- Pillows -->
  <rect x="70" y="260" width="70" height="35" rx="5" fill="#fff" stroke="#eee" />
  <rect x="150" y="260" width="70" height="35" rx="5" fill="#fff" stroke="#eee" />
  <rect x="230" y="260" width="70" height="35" rx="5" fill="#fff" stroke="#eee" />
  <rect x="310" y="260" width="70" height="35" rx="5" fill="#fff" stroke="#eee" />
  
  <!-- Side table -->
  <rect x="420" y="300" width="100" height="80" fill="#4b1a84" />
  <rect x="425" y="305" width="90" height="70" fill="#6a34a8" />
  
  <!-- Lamp -->
  <rect x="450" y="280" width="40" height="20" fill="#f8f8f8" />
  <rect x="465" y="240" width="10" height="40" fill="#d3d3d3" />
  <path d="M450,240 Q470,210 490,240 Z" fill="#f8f8f8" />
  
  <!-- Sofa -->
  <rect x="120" y="100" width="200" height="80" rx="10" fill="#6a34a8" />
  <rect x="120" y="100" width="200" height="20" rx="10" fill="#4b1a84" />
  <rect x="100" y="100" width="20" height="80" rx="5" fill="#4b1a84" />
  <rect x="320" y="100" width="20" height="80" rx="5" fill="#4b1a84" />
  
  <!-- Deluxe Room Text -->
  <rect x="0" y="430" width="700" height="70" fill="rgba(0,0,0,0.5)" />
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Deluxe Room</text>
</svg> 