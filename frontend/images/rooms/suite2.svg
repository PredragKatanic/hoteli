<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#996515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f2f2f2;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" />
  
  <!-- Luxury marble tiles -->
  <rect x="50" y="50" width="600" height="350" fill="url(#marbleGradient)" />
  
  <!-- Gold trim on the floor -->
  <line x1="50" y1="400" x2="650" y2="400" stroke="#d4af37" stroke-width="4" />
  <line x1="50" y1="50" x2="50" y2="400" stroke="#d4af37" stroke-width="4" />
  <line x1="650" y1="50" x2="650" y2="400" stroke="#d4af37" stroke-width="4" />
  <line x1="50" y1="50" x2="650" y2="50" stroke="#d4af37" stroke-width="4" />
  
  <!-- Draw subtle marble veins -->
  <g stroke="#e0e0e0" stroke-width="0.5" opacity="0.5">
    <path d="M100,50 Q200,150 100,250 Q50,350 150,400" fill="none" />
    <path d="M200,50 Q300,100 250,200 Q200,300 300,400" fill="none" />
    <path d="M350,50 Q300,150 400,250 Q500,300 450,400" fill="none" />
    <path d="M500,50 Q600,150 550,250 Q500,350 580,400" fill="none" />
    <path d="M600,100 Q550,200 600,300" fill="none" />
  </g>
  
  <!-- Double gold-trimmed sinks -->
  <ellipse cx="150" cy="150" rx="60" ry="40" fill="white" stroke="#d4af37" stroke-width="3" />
  <ellipse cx="300" cy="150" rx="60" ry="40" fill="white" stroke="#d4af37" stroke-width="3" />
  
  <!-- Gold faucets -->
  <rect x="145" y="120" width="10" height="40" fill="#d4af37" />
  <rect x="295" y="120" width="10" height="40" fill="#d4af37" />
  <circle cx="150" cy="115" r="5" fill="#d4af37" />
  <circle cx="300" cy="115" r="5" fill="#d4af37" />
  
  <!-- Large gold-framed mirror -->
  <rect x="80" y="60" width="290" height="5" fill="#d4af37" />
  <rect x="80" y="60" width="5" height="80" fill="#d4af37" />
  <rect x="365" y="60" width="5" height="80" fill="#d4af37" />
  <rect x="80" y="140" width="290" height="5" fill="#d4af37" />
  <rect x="85" y="65" width="280" height="70" fill="#e6e6fa" />
  <ellipse cx="225" cy="100" rx="120" ry="30" fill="url(#lightGradient)" />
  
  <!-- Walk-in luxury shower -->
  <rect x="450" y="70" width="180" height="180" fill="#e6e6fa" stroke="#d4af37" stroke-width="4" />
  <line x1="450" y1="70" x2="630" y2="70" stroke="#d4af37" stroke-width="4" />
  <line x1="450" y1="70" x2="450" y2="250" stroke="#d4af37" stroke-width="4" />
  <line x1="630" y1="70" x2="630" y2="250" stroke="#d4af37" stroke-width="4" />
  <line x1="450" y1="250" x2="630" y2="250" stroke="#d4af37" stroke-width="4" />
  
  <!-- Rain shower head -->
  <rect x="510" y="80" width="60" height="5" fill="#d4af37" />
  <rect x="510" y="85" width="60" height="5" fill="#d3d3d3" />
  <line x1="515" y1="90" x2="515" y2="95" stroke="#d3d3d3" />
  <line x1="525" y1="90" x2="525" y2="95" stroke="#d3d3d3" />
  <line x1="535" y1="90" x2="535" y2="95" stroke="#d3d3d3" />
  <line x1="545" y1="90" x2="545" y2="95" stroke="#d3d3d3" />
  <line x1="555" y1="90" x2="555" y2="95" stroke="#d3d3d3" />
  <line x1="565" y1="90" x2="565" y2="95" stroke="#d3d3d3" />
  
  <!-- Luxury freestanding bathtub -->
  <ellipse cx="200" cy="300" rx="140" ry="70" fill="#f8f8f8" stroke="#d4af37" stroke-width="4" />
  <ellipse cx="200" cy="300" rx="120" ry="60" fill="#f8f8f8" stroke="#d4af37" stroke-width="1" />
  
  <!-- Gold faucet for tub -->
  <rect x="330" y="270" width="10" height="40" fill="#d4af37" />
  <rect x="320" y="270" width="30" height="10" fill="#d4af37" />
  <circle cx="335" cy="265" r="5" fill="#d4af37" />
  
  <!-- Suite Bathroom Text -->
  <rect x="0" y="430" width="700" height="70" fill="rgba(0,0,0,0.5)" />
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Luxury Suite - Bathroom</text>
</svg> 