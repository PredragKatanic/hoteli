<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4b84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#346fa8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" />
  
  <!-- Window outline -->
  <rect x="420" y="150" width="180" height="200" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
  <rect x="430" y="160" width="160" height="180" fill="#87ceeb" />
  
  <!-- Bed outline -->
  <rect x="100" y="280" width="250" height="150" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" />
  <rect x="100" y="280" width="250" height="40" rx="10" fill="#346fa8" />
  <rect x="110" y="330" width="230" height="90" fill="#f8f8f8" />
  
  <!-- Pillows -->
  <rect x="120" y="290" width="60" height="30" rx="5" fill="#fff" stroke="#eee" />
  <rect x="190" y="290" width="60" height="30" rx="5" fill="#fff" stroke="#eee" />
  
  <!-- Lamp -->
  <rect x="370" y="280" width="30" height="5" fill="#d3d3d3" />
  <rect x="380" y="285" width="10" height="80" fill="#d3d3d3" />
  <path d="M360,280 Q385,250 410,280 Z" fill="#f8f8f8" />
  
  <!-- Standard Room Text -->
  <rect x="0" y="430" width="700" height="70" fill="rgba(0,0,0,0.5)" />
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Standard Room</text>
</svg> 